sudo: required
dist: trusty
language: php

addons:
   chrome: stable

php:
- 7.1.9

services:
- mysql

before_script:
- cd soen341-UB3-QA
- mysql -e 'create database projectub3'
- php artisan migrate
- php artisan key:generate
- composer install --no-interaction
- composer self-update
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
- php artisan serve &

script:
- vendor/bin/phpunit
- php artisan dusk
